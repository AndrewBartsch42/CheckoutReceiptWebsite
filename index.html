<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email List</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Grocery Receipt</h1>
    <form id="receipt_form" name="receipt_form" method="post">
        <div>
            <label for="customer_name">Customer Name:</label>
            <input type="text" id="customer_name" name="customer_name">
            <span id="customerErr">*</span>
        </div>
        
        <div>
            <label for="grocery_item">Grocery Item:</label>
            <input type="text" id="grocery_item" name="grocery_item">
            <span id="groceryErr">*</span>
        </div>
        <div>
            <label for="unit_price">Unit Price</label>
            <input type="text" id="unit_price" name="unit_price">
            <span id="priceErr">*</span>
        </div>
        
        <div>
            <label for="quantity">Quantity</label>
            <input type="text" id="quantity" name="quantity">
            <span id="quantityErr">*</span>
        </div>
        
        <div>
            <label for="cash">Cash</label>
            <input type="text" id="cash" name="cash">
            <span id="cashErr">*</span>
        </div>

        <div>
            <label>&nbsp;</label>
            <input type="submit" id="display_receipt" value="Display Receipt">
        </div>
    </form>
    <script src="receiptScript.js"></script>
</body>
</html>
